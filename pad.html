    <style>

*{font-family:sans-serif;}


#paint {border: 1px solid black; background : #333333; margin-left: auto; margin-right: auto; display: block;}

html, body {
    overflow: hidden;
}

#brush {
  width: 3em;

    <script>
var canvas;
var ctx;
 
var sketch;
var sketch_style;

var mouse;

function padFunction() {
    canvas = document.getElementById('paint');
    ctx = canvas.getContext('2d');
 
    sketch = document.getElementById('sketch');
    sketch_style = getComputedStyle(sketch);
    
//    canvas.width = document.body.clientWidth; //document.width is obsolete
//   canvas.height = document.body.clientHeight; //document.height is obsolete
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;   
    
    mouse = {x: 0, y: 0};
 
    /* Mouse Capturing Work */
    canvas.addEventListener('mousemove', function(e) {
      mouse.x = e.pageX - this.offsetLeft;
      mouse.y = e.pageY - this.offsetTop;
    }, false);
    canvas.addEventListener('touchmove', function(e) {
        var touch = e.changedTouches[0];
      mouse.x = touch.clientX; // - this.offsetLeft;;
      mouse.y = touch.clientY; // - this.offsetTop;
    }, false);

    /* Drawing on Paint App */
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';

    ctx.strokeStyle = "red";


    //ctx.strokeStyle = 
    //ctx.strokeStyle = document.settings.colour[1].value;
     
    canvas.addEventListener('mousedown', function(e) {
        ctx.beginPath();
        ctx.moveTo(mouse.x, mouse.y);
     
        canvas.addEventListener('mousemove', onPaint, false);
    }, false);
     
    canvas.addEventListener('touchstart', function(e) {
        ctx.beginPath();
        var touch = e.changedTouches[0];
        ctx.moveTo(touch.clientX, touch.clientY);
     
        canvas.addEventListener('touchmove', onPaint, false);
    }, false);
     
    canvas.addEventListener('mouseup', function() {
        canvas.removeEventListener('mousemove', onPaint, false);
    }, false);
     
    canvas.addEventListener('touchend', function() {
        canvas.removeEventListener('mousemove', onPaint, false);
    }, false);
     
    var onPaint = function() {
        ctx.lineTo(mouse.x, mouse.y);
        ctx.size = 2;
        ctx.stroke();
    };
    canvas.style.backgroundColor = '#333333';
    getColor('#ffffff');
    getSize(2);
}

function getColor(colour){
    ctx.strokeStyle = colour;
    document.getElementById("colour").value = colour;
}
function getSize(size){
    ctx.lineWidth = size;
    document.getElementById("brush").value = size;
    }
    </script>
  </head>
  <body onload="padFunction()">
  
  
<div id="sketch">
  <canvas id="paint"></canvas>

  <button style="background-color: #00ff00;" onclick="getColor('#00ff00');">&nbsp;</button>
  <button style="background-color: #000000;" onclick="getColor('#000000');">&nbsp;</button>
  <button style="background-color: #ffffff;" onclick="getColor('#ffffff');">&nbsp;</button>

 Brush: 
 <button onclick="getSize('2');">Small</button>
  <button onclick="getSize('5');">Med</button>

</span>
